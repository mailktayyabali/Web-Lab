<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finders Keepers - Auth</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <div class="logo">
        <div class="circle">
          <span class="pen-shape">✒️</span>
        </div>
        <h1>Finders Keepers</h1>
        <p>The simplest way to manage your lost and found items.</p>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <!-- Sign Up Form -->
      <div class="form-container active" id="signup-form">
        <h2>Create your Account</h2>
        <p>Let's get started with a free account.</p>
        <form>
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="John Doe" required />

          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="you@example.com" required />

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="********" required />

          <div class="terms">
            <input type="checkbox" id="terms" required />
            <label for="terms">I agree to the <a href="#">Terms of Service</a></label>
          </div>

          <button type="submit">Create Account</button>
          <p class="switch-text">
            Already have an account? <a href="#" id="show-signin">Sign in</a>
          </p>
        </form>
      </div>

      <!-- Sign In Form -->
      <div class="form-container" id="signin-form">
        <h2>Welcome Back</h2>
        <p>Sign in to continue your journey.</p>
        <form>
          <label for="signin-email">Email address</label>
          <input type="email" id="signin-email" placeholder="you@example.com" required />

          <label for="signin-password">Password</label>
          <input type="password" id="signin-password" placeholder="********" required />

          <div class="remember">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>

          <button type="submit">Sign In</button>
          <p class="switch-text">
            Don’t have an account? <a href="#" id="show-signup">Create one</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

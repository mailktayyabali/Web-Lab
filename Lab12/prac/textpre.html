<!DOCTYPE html>
<html>
<head>
    <title>Live Text Preview</title>
    <style>
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        #preview {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Live Text Preview</h1>
    <input type="text" id="textInput" placeholder="Type something...">
    <button type="button" id="btn">Clear</button>
    <div id="preview">Your text will appear here</div>

    <script src="textpre.js"></script>
</body>
</html>

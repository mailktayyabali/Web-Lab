    <form action="#" method="post">
      <fieldset>
        <legend>Contact Me</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120"><br><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color"><br><br>
        <label for="website">Website:</label>
        <input type="url" id="website" name="website"><br><br>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file"><br><br>
        <label for="range">Satisfaction Level:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>
        <label for="time">Preferred Contact Time:</label>
        <input type="time" id="time" name="time"><br><br>
        <label for="week">Preferred Contact Week:</label>
        <input type="week" id="week" name="week"><br><br>
        <label for="month">Preferred Contact Month:</label>
        <input type="month" id="month" name="month"><br><br>
        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="select">Select Option:</label>
        <select id="select" name="select">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select><br><br>
        <label for="checkbox">Subscribe:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br><br> 
        <label for="radio1">Option 1:</label>
        <input type="radio" id="radio1" name="radio" value="option1">
        <label for="radio2">Option 2:</label>
        <input type="radio" id="radio2" name="radio" value="option2"><br><br>

        <input type="submit" value="Send">
      </fieldset>
